<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= VITE_APP_TITLE %>
  </title>
  <style type="text/css">
    @keyframes ldio-30kh1rjsq3u {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body>
  <div id="root">
    <div
      style="height: 100vh;display: flex;align-items: center;justify-content: center;flex-direction: column;overflow: hidden;position: absolute;left: 0;top: 0; right: 0;box-sizing: border-box;">
      <div style='width: 50px;height: 50px;display: inline-block;overflow: hidden; box-sizing: border-box;'>
        <div
          style="width: 100%; height: 100%;position: relative;transform: translateZ(0) scale(0.5); backface-visibility: hidden;transform-origin: 0 0;">
          <div
            style="position: absolute;width: 60px; height: 60px;border: 10px solid #bdbdbd;border-top-color: transparent;border-radius: 50%;box-sizing: content-box;animation: ldio-30kh1rjsq3u 1s linear infinite; top: 50px;left: 50px">
          </div>
        </div>
      </div>
      <div style="font-size: 14px; font-weight: 500;color: #888; margin-top: 8px;">正在加载</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
